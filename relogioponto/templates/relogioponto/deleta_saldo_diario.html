{% extends 'relogioponto/base.html' %}

{% block content %}
  <h1>Deletar saldo diário</h1>
  <p>Tem certeza que deseja deletar o saldo diário de {{ saldo_diario.funcionario.nome }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'lista_saldo_diario' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
