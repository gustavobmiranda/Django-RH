{% extends 'relogioponto/base.html' %}

{% block content %}
<div class="app-relogioponto module">
  <div class="moduletable">
    <h1>Novo Setor</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{% url 'lista_setor' %}" class="btn btn-primary">Voltar</a>
    </form>
  </div>
</div>
{% endblock %}
